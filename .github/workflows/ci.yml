name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    # ðŸ‘‡ IMPORTANTE: env a nivel de job
    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test
      OPENSEARCH_HOST: http://127.0.0.1:9200
      APP_ENV: test

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
          MYSQL_USER: symfony_user
          MYSQL_PASSWORD: symfony_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          plugins.security.disabled: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200
        options: >-
          --health-cmd="curl -sSf http://localhost:9200 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Generate .env
        run: make ci-copy-env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Set up test database
        run: make ci-migrations

      - name: Run Unit Tests
        run: make run-ci-unit-tests

      - name: Run Integration Tests
        run: make run-ci-integration-tests
