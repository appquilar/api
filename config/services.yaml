# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Shared/Infrastructure/Framework/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Controllers
    App\User\Infrastructure\Controller\:
        resource: '../src/User/Infrastructure/Controller/'
        tags: [ 'controller.service_arguments' ]
        public: true
        autowire: true
        autoconfigure: true

    App\Company\Infrastructure\Controller\:
        resource: '../src/Company/Infrastructure/Controller/'
        tags: [ 'controller.service_arguments' ]
        public: true
        autowire: true
        autoconfigure: true

    App\Media\Infrastructure\Controller\:
        resource: '../src/Media/Infrastructure/Controller/'
        tags: [ 'controller.service_arguments' ]
        public: true
        autowire: true
        autoconfigure: true

    App\Category\Infrastructure\Controller\:
        resource: '../src/Category/Infrastructure/Controller/'
        tags: [ 'controller.service_arguments' ]
        public: true
        autowire: true
        autoconfigure: true

    # Factories
    App\Shared\Application\Context\UserGranted:
        factory: [ App\Shared\Application\Context\UserGranted, me ]

    App\Tests\Factories\User\Domain\Entity\PersistingUserFactory:
        autowire: true
        autoconfigure: true
        public: true
        arguments:
            - '@App\User\Application\Service\UserPasswordHasher'
        tags:
            - { name: 'foundry.factory' }

    App\Tests\Factories\User\Domain\Entity\UserFactory:
        parent: App\Tests\Factories\User\Domain\Entity\PersistingUserFactory

    App\Tests\Factories\User\Infrastructure\Entity\AccessToken\PersistingAccessTokenFactory:
        autowire: true
        autoconfigure: true
        public: true
        arguments:
            - '@App\User\Infrastructure\Service\FirebaseJwtAuthTokenService'
        tags:
            - { name: 'foundry.factory' }

    # Services
    App\User\Application\Service\UserPasswordHasher:

    App\User\Infrastructure\Service\FirebaseJwtAuthTokenService:
        arguments:
            $secret: '%env(JWT_SECRET)%'

    App\User\Infrastructure\Service\FirebaseJwtForgotPasswordTokenService:
        arguments:
            $secret: '%env(JWT_FORGOT_PASSWORD_SECRET)%'

    App\Notification\Infrastructure\Service\MailerEmailService:
        arguments:
            $env: '%env(APP_ENV)%'
            $fromEmail: '%env(MAIL_FROM_EMAIL)%'
            $fromName: '%env(MAIL_FROM_NAME)%'
            $devToEmail: '%env(DEV_TO_EMAIL)%'

    App\Media\Infrastructure\Service\StorageService:
        arguments:
            $uploadDirectory: '%kernel.project_dir%%env(MEDIA_STORAGE_DIR)%'